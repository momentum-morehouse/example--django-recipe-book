{% extends "base.html" %}

{% block content %}

<h2>Add a new recipe</h2>

<form action="{% url 'add_recipe' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% for field in form %}
    <p>
      <label class="db mv1" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </p>
  {% endfor %}

  <div>
    <button type="submit">Add new recipe</button>
  </div>
</form>

{% endblock %}
